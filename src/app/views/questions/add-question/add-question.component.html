<div class="container">
  <form #form="ngForm" (ngSubmit)="submit(form)">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label for="username" class="col-md-4">Question: </label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="modelone"  required #username="ngModel" minlength="6">
                <div *ngIf="form.submitted && username.invalid" class="text-danger">
                  <div *ngIf="username.errors.required">Username is required</div>
                  <div *ngIf="username.errors.minlength">Username must be at least 6 characters</div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="username" class="col-md-3">Option: </label>
              <label for="username" class="col-md-1">
                <input type="checkbox">
              </label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="amader" name="username" [(ngModel)]="modelone"  required #username="ngModel" minlength="6">
                <div *ngIf="form.submitted && username.invalid" class="text-danger">
                  <div *ngIf="username.errors.required">Username is required</div>
                  <div *ngIf="username.errors.minlength">Username must be at least 6 characters</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label for="username" class="col-md-4">Category: </label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="password" name="password" [(ngModel)]="modeltwo" required #password="ngModel" minlength="6">
                <div *ngIf="form.submitted && password.invalid" class="text-danger">
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="username" class="col-md-4">Subject: </label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="passwords" name="password" [(ngModel)]="modeltwo" required #password="ngModel" minlength="6">
                <div *ngIf="form.submitted && password.invalid" class="text-danger">
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="username" class="col-md-4">Chapter: </label>
              <div class="col-md-8">
                <input type="text" class="form-control" id="passwordss" name="password" [(ngModel)]="modeltwo" required #password="ngModel" minlength="6">
                <div *ngIf="form.submitted && password.invalid" class="text-danger">
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-success float-right pull-right" >Submit</button>

  </form>
</div>
